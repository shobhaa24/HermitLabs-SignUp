<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<title>Hermit Labs Sign Up </title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


	<link rel="icon" sizes="80x80" href="assets/img/hermit_labs_logo.png">

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />
	<link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/network-abstract.jpeg')">

	         <div class="logo-container">
	            <div class="logo">
	                <img src="assets/img/hermit_labs_logo.png">
	            </div>
	            <div class="brand">
			<strong>
	                Hermit Labs
			</strong>
	            </div>
	        </div>
	    </a>


	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container" style="padding-bottom: 50px;">
		                <div class="card wizard-card" data-color="green" id="wizardProfile">
		                    <form action="/somewhere_else" method="">


		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        	   SIGN UP
		                        	</h3>
						<h5>This information will help us take you through further process.</h5>
		                    	</div>
						<div class="wizard-navigation" style="margin-left:8px;">
						<ul>
			                            <li><a href="#about" data-toggle="tab">About</a></li>

			                        </ul>
					</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="about">
		                              <div class="row">
		                                	<h4 class="info-text"> Please fill up the following details.</h4>

			                                	<div class="col">
								<div class="input-group">
								<span class="input-group-addon">
									<i class="material-icons">face</i>
								</span>

								<div class="form-group">
			                                          <label class="control-label">First Name <small>(required)</small></label>
			                                          <input name="firstname" type="text" class="form-control">
			                                        </div>
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">record_voice_over</i>
										</span>
										<div class="form-group">
										 <label class="control-label">Last Name <small>(required)</small></label>
											<input name="lastname" type="text" class="form-control">
											</div>
									</div>
		                                	</div>
		                                	<div class="col">
								<div class="input-group">
								<span class="input-group-addon">
									<i class="material-icons">email</i>
										</span>
									<div class="form-group">
			                                            <label class="control-label">Email <small>(required)</small></label>
			                                            <input name="email" type="email" class="form-control">
			                                        </div>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
									<i class="material-icons">password</i>
										</span>												<div class="form-group">
			                                            <label class="control-label">Password <small>(required)</small></label>
			                                            <input name="email" type="password" class="form-control">
			                                        </div>

		                                	</div>
		                            	</div>
		                            </div>

		                        <div class="wizard-footer">
		                            <div class="pull-right">

					<button type="button" class="btn btn-success">FINISH</button>
		                            </div>


		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->


	</div>

</body>
	<!--   Core JS Files   -->
    <script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/material-bootstrap-wizard.js"></script>


	<script src="assets/js/jquery.validate.min.js"></script>

</html>
